<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELOMPOK 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<section id="data_anggota">
  <div class="container">
    <br>
    <div class="caption">
      <div class="row">
        <div class="col-auto">
          <h2> DATA ANGGOTA </h2>
        </div>
        <div class="col-auto">
          <a class="btn btn-primary" href="/tambahanggota" role="button">TAMBAH DATA</a>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID ANGGOTA</th>
            <th scope="col">NAMA</th>
            <th scope="col">KELAS</th>
            <th scope="col">JABATAN</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody>
          {% for anggota in tbl_anggota %}
            <tr>
              <td>{{ anggota.id_anggota }}</td>
              <td>{{ anggota.nama }}</td>
              <td>{{ anggota.kelas }}</td>
              <td>{{ anggota.jabatan }}</td>
              <td>
                <a href="{{ url_for('update2', id_anggota=anggota.id_anggota) }}" class="btn btn-primary">Edit</a>
                <a href="{{ url_for('delete', id_anggota=anggota.id_anggota) }}" class="btn btn-danger" role="button">Delete</a>
                <a href="{{ url_for('profile', id_anggota=anggota.id_anggota) }}" class="btn btn-info">Profile</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <br>
</section>

    <!--jsscript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
