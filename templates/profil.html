<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KELOMPOK 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    {% if anggota %}
        <h1>{{ anggota.nama }}'s Profile</h1>

        <div>
            <p><strong>ID Anggota:</strong> {{ anggota.id_anggota }}</p>
            <p><strong>Nama:</strong> {{ anggota.nama }}</p>
            <p><strong>Kelas:</strong> {{ anggota.kelas }}</p>
            <p><strong>Jabatan:</strong> {{ anggota.jabatan }}</p>
            {% if anggota.foto_profil %}
                <img src="{{ url_for('static/images', filename=anggota.foto_profil) }}" alt="Profile Picture" style="max-width: 300px;">
            {% else %}
                <p>No profile picture available</p>
            {% endif %}
        </div>

        <!-- Add more details as needed -->
    {% else %}
        <p>Profile not found.</p>
    {% endif %}

</body>
</html>
